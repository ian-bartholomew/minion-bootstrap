[program:minion-plugin-worker]
{% if install is defined %}
command=minion-plugin-worker
{% else %}
command={{ MINION_SCRIPT_DIR }}/start-plugin.sh
{% endif %}

numprocs=1                    ; number of processes copies to start (def 1)
directory=/tmp/               ; directory to cwd to before exec (def no cwd)
umask=022                     ; umask for process (default None)
priority=999                  ; the relative start priority (default 999)
autostart=true                ; start at supervisord start (default: true)
autorestart=true              ; retstart at unexpected quit (default: true)
startsecs=3                   ; number of secs prog must stay running (def. 1)
startretries=3                ; max # of serial start failures (default 3)
stopsignal=TERM               ; signal used to kill process (default TERM)
stopwaitsecs=10               ; max num secs to wait b4 SIGKILL (default 10)
user={{ USER }}           ; setuid to this UNIX account to run the program
stopasgroup=true
killasgroup=true

stdout_logfile={{ MINION_LOG_DIR }}/minion-plugin-worker.stdout.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stderr_logfile={{ MINION_LOG_DIR }}/minion-plugin-worker.stderr.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10

